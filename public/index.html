<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h3 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"]{
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px; 
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;            
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
  <body>
    <div class="container">
        <form action="http://localhost:3005/formulario" method="post">
            <h3>Datos del usuario</h3>
          <input type="text" placeholder="Ingrese su nombre" name="nombre" />
          <input type="text" placeholder="Ingrese su apellido" name="apellido" />
          <input type="text" placeholder="Ingrese su ID" name="id" />
    
           <h3>Datos del libro</h3>
          <input type="text" placeholder="Titulo" name="titulo" />
          <input type="text" placeholder="Autor" name="autor" />
          <input type="text" placeholder="Editorial" name="editorial" />
          <input type="text" placeholder="Año" name="año" />
          <br>
          <button type="submit" onclick="MessageEvent">Enviar</button>
        </form>
    </div>
  </body>
</html>
